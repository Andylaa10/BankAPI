<button title="Add Customer" mat-mini-fab color="primary" routerLink="/customers-add">
  <mat-icon>add</mat-icon>
</button>
<div>
  <mat-card *ngFor="let c of customers">
    <mat-card-title>{{c.firstName}} {{c.lastName}}</mat-card-title>
    <mat-card-subtitle>customer number: {{c.id}}</mat-card-subtitle>
    <mat-card-actions>
      <button title="Show details" id="btnUpdateCustomer" mat-raised-button routerLink="/customers/{{c.id}}">Details</button>
      <button title="Delete Customer" mat-raised-button color="accent" (click)="deleteCustomer(c.id)">Delete</button>
      <button title="Update Customer" mat-raised-button color="primary" routerLink="/customers-update/{{c.id}}">Update</button>
    </mat-card-actions>
  </mat-card>
</div>
